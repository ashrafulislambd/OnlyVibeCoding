<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Roboto Condensed, Space Mono, and WDXL Lubrifont TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-space-mono">

  <!-- Header -->
  <header class="bg-black text-white py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <!-- Logo & Title -->
      <div class="flex flex-col items-center space-y-2">
        <h1 class="text-5xl font-bold">StudentMart</h1>
        <div class="text-lg ml-60"> <!-- Increase font size -->
          <span>For the <span class="font-bold italic">students</span>, By the <span class="font-bold italic">students</span></span>
        </div>
      </div>

      <!-- Menu -->
      <nav class="space-x-8 *:text-2xl">
        <a href="#home" class="hover:text-yellow-400">Home</a>
        <a href="#Listing" class="hover:text-yellow-400">Listing</a>
        <a href="#Sell" class="hover:text-yellow-400">Sell</a>
        <a href="#Search" class="hover:text-yellow-400">Search</a>
      </nav>

      <!-- Notifications & Social Icons -->
      <div class="flex items-center space-x-4">
        <!-- Notifications Icon -->
        <button class="relative">
          <svg class="w-6 h-6 text-white hover:text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c2.21 0 4 1.79 4 4v2h4v2h-4v2h-8v-2H4v-2h4V12c0-2.21 1.79-4 4-4z"/>
          </svg>
          <!-- Notification Badge -->
          <span class="absolute top-0 right-0 block h-2.5 w-2.5 rounded-full bg-red-600"></span>
        </button>

        <!-- Social Media Icons -->
        
      </div>
    </div>
  </header>

</body>
</html>
