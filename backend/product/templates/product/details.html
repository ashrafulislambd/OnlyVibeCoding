<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Reusable Product Container -->
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg flex items-center space-x-6">
        
        <!-- Product Image -->
        <div class="w-1/3">
            <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-auto rounded-lg">
        </div>

        <!-- Product Info -->
        <div class="w-2/3">
            <!-- Product Price -->
            <p class="text-xl font-semibold text-gray-700">$199.99</p>
            
            <!-- Buttons -->
            <div class="mt-4 space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send Msg</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Buy Now</button>
            </div>

            <!-- Product Name -->
            <h2 class="mt-6 text-2xl font-semibold text-gray-800">Product Name</h2>

            <!-- Product Description -->
            <p class="mt-2 text-gray-600">This is a brief description of the product. It highlights key features, materials, and uses of the product.</p>
        </div>
    </div>

</body>
</html>
