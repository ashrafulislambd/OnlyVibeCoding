        </section>
        <section class="w-[30%] p-4">
            <section id="listings" class="py-5">
                <form>
                    <div class="">
                        <h2 class="text-3xl mb-4">Browse Listings</h2>
                        <div id="search-filter" class="mb-4">
                            <div class="form-group mb-4">
                                <input type="text" placeholder="Search for items or services..." id="search-input" name="search-input" class="w-full py-3 px-5 text-lg border border-gray-300 rounded-full outline-none focus:ring-4 focus:ring-orange-400 transition">
                            </div>
                            <button type="submit" class="btn btn-warning py-2 px-5 text-white rounded-lg bg-yellow-600 hover:bg-yellow-500 transition">Search</button>
                        </div>

                        <div class="filters mb-4">
                            <div class="form-group mb-4">
                                <label for="category" class="block mb-2">Category:</label>
                                <select id="category" name="category" class="form-control py-2 px-4 rounded-lg border border-gray-300">
                                    <option value="all">All</option>
                                    {% for category in categories %}
                                        <option value="{{ category }}">{{ category }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group mb-4">
                                <label for="price" class="block mb-2">Price Range:</label>
                                <div class="flex space-x-4">
                                    <input type="number" id="min-price" name="min-price" placeholder="Min Price" step="0.01" class="form-control py-2 px-4 rounded-lg border border-gray-300">
                                    <input type="number" id="max-price" name="max-price" placeholder="Max Price" step="0.01" class="form-control py-2 px-4 rounded-lg border border-gray-300">
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="university" class="block mb-2">University:</label>
                                <select id="university" name="university" class="form-control py-2 px-4 rounded-lg border border-gray-300">
                                    <option value="all">All Universities</option>
                                    {% for university in universities %}
                                        <option value="{{ university }}">{{ university }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <button type="submit" class="btn btn-warning py-2 px-5 text-white rounded-lg bg-yellow-600 hover:bg-yellow-500 transition">Apply Filters</button>
                        </div>

                        <div id="listing-cards" class="listing-cards">
                            <!-- Listings will be dynamically added here -->
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </div>
{% endblock %}
