{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container max-w-[70%] py-10">
        <h1 class="text-4xl mb-4">Create a new listing</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
